<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./Assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <!-- header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day. Today's Date is:</p>
      <p id="todayDate" class="lead"></p>
    </header>

    <!-- timeblocks -->
    <div id="timecontainer" class="container">
      <div id="9am" class="timeblock">
        <form>
          <label for="">09:00 am &nbsp;</label>
          <input type="text" name="9am" size="40px" class="textbox">
          <button class="far fa-calendar-check btn"></button>
        </form>
      </div>
      <hr>
      <div id="10am" class="timeblock">
        <form>
          <label for="">10:00 am &nbsp;</label>
          <input type="text" name="10am" size="40px" class="textbox">
          <button class="far fa-calendar-check btn"></button>
        </form>
      </div>
      <hr>
      <div id="11am" class="timeblock">
        <form>
          <label for="">11:00 am &nbsp;</label>
          <input type="text" name="11am" size="40px" class="textbox">
          <button class="far fa-calendar-check btn"></button>
        </form>
      </div>
      <hr>
      <div id="12pm" class="timeblock">
        <form>
          <label for="">12:00 pm &nbsp;</label>
          <input type="text" name="12pm" size="40px" class="textbox">
          <button class="far fa-calendar-check btn"></button>
        </form>
      </div>
      <hr>
      <div id="1pm" class="timeblock">
        <form>
          <label for="">01:00 pm &nbsp;</label>
          <input type="text" name="1pm" size="40px" class="textbox">
          <button class="far fa-calendar-check btn"></button>
        </form>
      </div>
      <hr>
      <div id="2pm" class="timeblock">
        <form>
          <label for="">02:00 pm &nbsp;</label>
          <input type="text" name="2pm" size="40px" class="textbox">
          <button class="far fa-calendar-check btn"></button>
        </form>
      </div>
      <hr>
      <div id="3pm" class="timeblock">
        <form>
          <label for="">03:00 pm &nbsp;</label>
          <input type="text" name="3pm" size="40px" class="textbox">
          <button class="far fa-calendar-check btn"></button>
        </form>
      </div>
      <hr>
      <div id="4pm" class="timeblock">
        <form>
          <label for="">04:00 pm &nbsp;</label>
          <input type="text" name="4pm" size="40px" class="textbox">
          <button class="far fa-calendar-check btn"></button>
        </form>
      </div>
      <hr>
      <div id="5pm" class="timeblock">
        <form>
          <label for="">05:00 pm &nbsp;</label>
          <input type="text" name="5pm" size="40px" class="textbox">
          <button class="far fa-calendar-check btn"></button>
        </form>
      </div>
      <hr>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js" type="text/javascript"></script>

  </body>
</html>
